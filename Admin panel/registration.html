<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="man">
        <div class="wrapper">
            <form action="">
                <h1>Register Form</h1>

                <div class="input-box">

                    <div class="input-field">
                        <input type="text" placeholder="First Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Sec Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="tel" pattern="[0-9]{3} [0-9]{4} [0-9]{3}" placeholder="123 4567 789" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>

                </div>

                <div class="input-box">

                    <div class="input-field">
                        <input type="email" placeholder="Enter email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <label><input type="checkbox"> I hereby declare that the above information provided is true and
                    correct</label>
                    <br>
                <a class="btn" href="./login.html">Register</a>
            </form>
        </div>
    </div>
</body>

</html>
